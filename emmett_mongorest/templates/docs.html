<!DOCTYPE html>
<html lang="{{ =current.request.language or 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

    <title>{{ =title }}</title>

    <link href="{{ =url('.static', [hash, 'main.min.css']) }}" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="{{ =url('.static', [hash, 'api-docs.min.js']) }}"></script>
    <script src="{{ =url('.static', [hash, 'code-block.min.js']) }}"></script>
    <script src="{{ =url('.static', [hash, 'request-code-block.min.js']) }}"></script>
    <script src="{{ =url('.static', [hash, 'multi-code-sample.min.js']) }}"></script>

    <script type="text/javascript">
      window._evbus = new Vue();
      window._code_langs = {{ =asis(code_langs) }};
    </script>

  </head>
  <body>
    <api-docs title="{{ =title }}">
      {{ =asis(contents) }}
    </api-docs>
  </body>
</html>
